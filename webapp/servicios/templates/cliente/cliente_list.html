{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Clientes</h2>
    <a href="{% url 'cliente_create' %}" class="btn btn-success mb-3">Agregar Cliente</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>    
                <th scope="col">Nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">accion</th>
        </tr>
    </thead>
    <tbody>
        
        {% for cliente in object_list %}
        <tr>
            <td>
                {{ cliente.nombre }}
            </td>
            <td>
                {{ cliente.apellido }}
            </td>
            <td>
                <a href="{% url 'cliente_update' cliente.pk %}" class="btn btn-sm btn-primary">Editar</a>
                <!-- {% if cliente.activo %}
                <a href="http://127.0.0.1:8000/cliente/{{ cliente.id }}/activo/" class="btn btn-secondary">eliminar</a>
                {% else %}
                <a href="http://127.0.0.1:8000/cliente/{{ cliente.id }}/activo/" class="btn btn-secondary">activar</a>
                {% endif %} -->
            </td>
        </tr>
        {% empty %}
            <tr><td colspan="2">No hay clientes.</td></tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
