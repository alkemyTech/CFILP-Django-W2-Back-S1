{% extends 'base.html' %}

{% block content %}
    {% if form.instance.pk %}
        <h1>Editar Cliente</h1>
    {% else %}
        <h1>Crear Cliente</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endblock %}
