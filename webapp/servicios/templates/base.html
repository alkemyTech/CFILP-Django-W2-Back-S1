{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Reservas Bonk{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Encabezado con logo y botÃ³n Inicio -->
    <header class="header-bonk justify-content-center">
        <div class="header-logo ">
            <!-- <img src="{% static 'img/logo.png' %}" alt="Logo Bonk" class="logo"> -->
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="Logo Bonk" class="logo"></a>
        </div>
        <!-- 
        <div class="header-inicio">
            <a href="{% url 'home' %}" class="btn btn-inicio">Inicio</a>
        </div>
        -->
    </header>    

    <!-- Mensajes del sistema -->
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
