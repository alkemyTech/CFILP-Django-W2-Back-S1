{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-success">Guardar</button>

        </div>
      </form>   

{% endblock %}
