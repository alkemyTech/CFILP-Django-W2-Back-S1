{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Servicios</h2>
    <a href="{% url 'servicio_create' %}" class="btn btn-success mb-3" style="background-color:#f4b324; color:#1c191a" >Agregar servicio</a>
    <table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr >    
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody>
        {% for servicio in object_list %}
            <tr>
                <td>
                    {{ servicio.nombre }}
                </td>
                <td>
                    {{ servicio.descripcion }}
                </td>
                <td>
                    {{ servicio.precio }}
                </td>
                <td>
                    <a href="{% url 'servicio_edit' servicio.pk %}" class="btn btn-sm btn-primary" style="background-color:#f4b324; color:#1c191a">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2">No hay servicio.</td></tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
