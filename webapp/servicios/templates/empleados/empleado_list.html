{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Empleados</h2>
    <a href="{% url 'empleado_create' %}" class="btn btn-success mb-3" style="background-color:#f4b324; color:#1c191a">Agregar empleado</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>NÂ° Legajo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.numero_legajo }}</td>
                <td>
                    <a href="{% url 'empleado_edit' empleado.pk %}" class="btn btn-sm btn-primary" style="background-color:#f4b324; color:#1c191a">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No hay empleados activos.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
